<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX请求jason数据</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="wrap">
        <!-- 页码 -->
        <ol class="pagenation">
            <li data-page="1">1</li>
            <li data-page="2">2</li>
            <li data-page="3">3</li>
            <li data-page="4">4</li>
        </ol>
        <ul class="list clearfix">
            <!-- 主要内容 模板字符串 -->
        </ul>
    </div>
    <div class="mask">
        <div class="loading"></div>
    </div>
    <!-- 引入jquery库 -->
    <script src="js/jQuery.js"></script>
    <!-- 引入arttemplate模板 -->
    <script src="js/template-web.js"></script>
    <!-- 创建模板字符串 -->
    <script type="text/html" id="list_Tpl">
        {{each data}}
        <li>
            <a href="">
                <img src="{{$value.img_url}}" alt="{{$value.short_intro}}">
            </a>
            <p>{{$value.short_name}}</p>
            <p>{{$value.intro}}</p>
        </li>
        {{/each}}
    </script>
    <script>
        // 封装页面数据渲染函数
        function listPage(page) {
            $.ajax({
                // 接口地址页码值实参代入
                url: 'https://photo.sina.cn/aj/index?page=' + page + '&cate=recommend',
                // 请求方式
                dataType: 'jsonp',
                // 请求发送前显示载入框
                beforeSend: function() {
                    $('.mask').show();
                },
                // 请求成功后返回数据并在页面上渲染
                success: function(data) {
                    // 将list的页面内容与模板字符绑定
                    $('.list').html(template('list_Tpl', data));
                },
                // 请求完成后隐藏载入框
                complete: function() {
                    $('.mask').hide();
                }
            })
        };
        // 封装页面页码高亮函数
        function heightLight(page) {
            // 循环所有li,如果当前li的页码值等于page,则就是当前页
            $('.pagenation li').each(function(page) {
                if ($(this).attr('data-page') == page) {
                    // 当前页码高亮,其他页码去掉高亮
                    $(this).addClass('blue').siblings('li').removeClass('blue');
                }
            })

        }
    </script>
</body>

</html>
